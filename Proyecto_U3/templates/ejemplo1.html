<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="/static/estiloej1.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form action="/ejemplo1" method="POST">

            <label for="nota1"><h2>Nota 1:</h2></label>
            <input type="number" id="nota1" name="nota1" min="10" max="70" required>
            <br>

            <label for="nota2"><h2>Nota 2:</h2></label>
            <input type="number" id="nota2" name="nota2" min="10" max="70" required>
            <br>

            <label for="nota3"><h2>Nota 3:</h2></label>
            <input type="number" id="nota3" name="nota3" min="10" max="70" required>
            <br>

            <label for="asistencia"><h2>Asistencia (%):</h2></label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        {% if resultado %}
        <div>
            <p>El promedio es {{promedio}}</p>
            <p>El estado del estudiante es: {{resultado}}</p>
        </div>
        {% endif %}
</body>
</html>
